c:\Users\abyss\Downloads\snowman.glb<!DOCTYPE html>
<html>
  <head>
    <title>Blender Snowman in A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #444444">
      <a-assets>
        <a-asset-item id="snowman-model" src="D:\Python\app\snowman.glb"></a-asset-item>
      </a-assets>

      <a-gltf-model
        id="snowman"
        src="#snowman-model"
        position="0 1 -3"
        scale="0.5 0.5 0.5"
      ></a-gltf-model>

      <a-entity
        gltf-model="#snowman-model"
        rotation="0 0 0"
        position="0 1 -3"
        scale="0.5 0.5 0.5"
        animation="property: scale; from: 0.5 0.5 0.5; to: 0.5 0 0.5; loop: true; dir: alternate; dur: 500; startEvents: click"
        target-part="LeftEye"
      ></a-entity>
      <a-entity
        gltf-model="#snowman-model"
        rotation="0 0 0"
        position="0 1 -3"
        scale="0.5 0.5 0.5"
        animation="property: scale; from: 0.5 0.5 0.5; to: 0.5 0 0.5; loop: true; dir: alternate; dur: 500; startEvents: click"
        target-part="RightEye"
      ></a-entity>

      <a-entity
        gltf-model="#snowman-model"
        rotation="0 0 0"
        position="0 1 -3"
        scale="0.5 0.5 0.5"
        animation="property: position; from: 0.12 1.5 -3; to: 0.12 1.5 -3.5; loop: true; dir: alternate; dur: 1000"
        target-part="Nose"
      ></a-entity>

      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-2 1 4"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
